name: Show Time App

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run:  cd book_show
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0
      - run: flutter --version
      - name: Install dependencies
        run: cd book_show
      - run: ls
      - run: dart pub get
        working-directory: book_show
      # - name: Install dependencies
      # - run: dart pub get
      - name: Create Env File
        run: | 
            cd book_show
            touch .env
            echo API_KEY = ${{ secrets.API_KEY }} >> .env
            cat .env
      - name: Test
        run: flutter test
        working-directory: book_show
      - name: build artifactry
        run: flutter build apk --release
        working-directory: book_show
      - name: Locate artifactory
        run: | 
            cd book_show/build/app/outputs/apk/release
            ls
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with: 
          name: Release build
          path: book_show/build/app/outputs/apk/release/app-release.apk
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
          draft: false
          prerelease: false
    
